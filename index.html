<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <title>Gerador de senha</title>
</head>
<body>
    <main>
            <section class="hero">
                <h1 class="title">Gerador de senha</h1>
                <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
            </section>

            <section>
                <div class="password">
                    <div class="text">
                        <input type="text" name="password" id="password">
                    </div>
                    <div class="actions">
                        <button class="copy2">C</button>
                        <button class="refresh">R</button>
                    </div>
                </div>
            </section>

            
            <input type="range" name="password-length" id="password-length" value="16" min="4" max="64">
            <button id="copy">Copiar senha</button>
    </main>

    <script>
        const inputEl = window.document.querySelector("#password") //recuperando elemento do DOM via id
        let passwordLength = 16
        
        function generatePassword(){
            const chars = "abcdefghjkmnpqrstuvwyxzABCDEFGHJKLMNPQRSTUVWYXZ123456789?!@&*()[]"

            let password = ""

            for (let i = 0; i < passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1) //+= para concatenar
            }
            
            inputEl.value = password
            
            console.log(password)
        }

        function copy () {
            navigator.clipboard.writeText(inputEl.value)
        }

        const passwordLengthEl = window.document.querySelector("#password-length")
        passwordLengthEl.addEventListener("input", function () {
            passwordLength = passwordLengthEl.value
            generatePassword()
            console.log(passwordLength) 
        })

        const copyButtonEl = window.document.querySelector("#copy")
        copyButtonEl.addEventListener("click", copy)

        generatePassword()
    </script>
</body>
</html>
